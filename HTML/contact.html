                <div class="heading">

                    <h6>Get in touch</h6>
                </div>
                <div class="contact-form">
                    <div class="contact-information">
                        <div class="information-container">
                            <div class="information-icon">
                                <img src="../images/contact/location.svg" style="width: 1.5rem;" alt="location-img" srcset="">

                                <p class="information-description">9883076596</p>
                            </div>
                        </div>
                        <div class="information-container">

                            </div>
                            <div class="information-details">
                                <p class="information-heading">Email</p>
                                <p class="information-description">baunabuddhadev2001@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="message-me">
                        <form action="">
                            <div class="form-container">
                                <input type="text" name="name" id="name" placeholder="Your Name..." autocomplete="off" required>
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <small>Error Msg</small>
                            </div>
                            <div class="form-container">
                                <input type="email" name="email" id="email" placeholder="Your Email..." autocomplete="off" required>
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <small>Error Msg</small>
                            </div>
                            <div id="last-div" class="form-container">
                                <textarea name="message" id="message" cols="10" rows="3" placeholder="How Can I Help You?... " required></textarea>
                                <small>Error Msg</small>
                            </div>
                            <input type="submit" value="Send Message" class="btn message-btn" name="">
                        </form>
                    </div>
